<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Kurenaido&display=swap"
    rel="stylesheet">

<body>
  <header>
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
  </header>
  <div class="container">
    <div class="row justify-content-space-evenly margin-bottom">
      <button class="days-button sunday" data-view="sunday">Sunday</button>
      <button class="days-button monday" data-view="monday">Monday</button>
      <button class="days-button tuesday" data-view="tuesday">Tuesday</button>
      <button class="days-button wednesday" data-view="wednesday">Wednesday</button>
      <button class="days-button thursday" data-view="thursday">Thursday</button>
      <button class="days-button friday" data-view="friday">Friday</button>
      <button class="days-button saturday" data-view="saturday">Saturday</button>
    </div>
    <div class="row justify-content-center">
      <button class="button-add-entry">Add Entry</button>
    </div>
  </div>
  <div class="row justify-content-center padding-bottom">
    <div class="modal-outer hidden">
      <div class="modal-content">
        <form>
          <div class="row justify-content-center">
            <h1 class="add-entry-header">Add Entry</h1>
          </div>
          <div class="row margin-bottom">
            <select name="week-days" class="week-days-dropdown margin-right">
              <option value="">Day Of Week</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <input type="time" class="time" name="time">
          </div>
          <div class="row margin-bottom">
            <textarea class="planner-notes" placeholder="Description"></textarea>
          </div>
          <div class="row justify-content-end">
            <button class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <h2 class="schedule-event-message">Schedule Event for Monday</h2>
  </div>
  <div class="row justify-content-center">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
